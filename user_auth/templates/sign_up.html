{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 80vh;">
    <h1>Sign up</h1>
    <form method="POST" novalidate >
        <div style="display: grid; gap: 1.5rem;">
            {% csrf_token %}
            {% for field in form %}
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {% include 'errors_list.html' %}
                </div>
            {% endfor %}
            <button style="height: 30px;">Register</button>
        </div>
    </form>
</div>
{% endblock content %}
